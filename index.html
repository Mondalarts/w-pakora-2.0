<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <style>
    body {
      background: #493980;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e68900;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Language Translator</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="bn">Bangla</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    async function translateText() {
      let text = document.getElementById("inputText").value;
      let lang = document.getElementById("targetLang").value;

      if (text.trim() === "") {
        document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter some text!";
        return;
      }

      // Demo only ‚Üí Backend API needed for real translation
      document.getElementById("output").innerHTML = 
        `Translating "${text}" ‚Üí [${lang}] (Backend connection required)`;
    }
  </script>
</body>
</html>
